<div class="container">

		<div class="row">
			<!--div class="col-sm-6 col-md-4 col-md-offset-4"-->
			<div class="col-sm-offset-4 col-sm-4">			
				<h1 class="text-center login-title">Sign in to Salesforce to
					continue</h1>
				<div class="account-wall">
					<img class="profile-img"
						src="img/salesforceaclogo.png"
						alt="">
					<form method="post" action="login" id="loginForm" class="form-signin" enctype="multipart/form-data">
						<div class="form-group">
							<label for="UserName">User Name</label>
							<div class="input-group">
								<input type="text" class="form-control" name="UserName"
									id="UserName" required placeholder="Enter a email address..."
									autofocus /> <span class="input-group-addon danger"><span
									class="glyphicon glyphicon-remove"></span></span>
							</div>
						</div>

						<div class="form-group">
							<label for="Password">Password</label>
							<div class="input-group">
								<input type="password" class="form-control" name="Password"
									id="password" required placeholder="Enter your pasword..." />
								<span class="input-group-addon danger"><span
									class="glyphicon glyphicon-remove"></span></span>
							</div>
						</div>

						<div class="form-group">
							<label for="AuthEndpoint">Server Url</label>
							<div class="input-group">
								<select class="demo-default" name="AuthEndpoint" id="AuthEndpoint"
									required placeholder="Salesforce Server URL......">
									<option value="">Salesforce Server URL......</option>
									<option value="https://login.salesforce.com">https://login.salesforce.com</option>
									<option value="https://test.salesforce.com">https://test.salesforce.com</option>
								</select> 
								<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
							</div>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit" id="login" disabled>Sign in</button>
					</form>
				</div>
			</div>
		</div>
