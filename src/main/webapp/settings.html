<body>

        </div>
        <div id="header2" class="spinner">
			<img src="/img/ajax-loader.gif" id="loading-indicator" style="display:none" />
		</div>
        <div id="navbar-collapse1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
             <li>
                <a data-toggle="dropdown" class="dropdown-toggle" href="#" style="color: white;"><i style="font-size:1.5em;"  class="glyphicon glyphicon-th-list"></i></a>

</div>
	
	<div class="container">

		<div id="header" class="row">&nbsp;</div>
	
		<div id="title2" class="row">
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">			
				<div class="form-group">
					<label for="proxyUsername">Proxy User</label>
					<div class="input-group">
						<input type="text" maxlength="120" class="form-control" name="proxyUsername"
							id="proxyUsername" placeholder="Enter Proxy User..." /> <span
							class="input-group-addon info"><span
							class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>
				<div class="form-group" id="PasswordDiv">
					<label for="proxyPassword">Password</label>
					<div class="input-group">
						<input type="password" maxlength="120" class="form-control" name="proxyPassword"
							id="proxyPassword"  placeholder="Enter Proxy password..." />
						<span class="input-group-addon info"><span
							class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="proxyNtlmDomain">Proxy Domain (NTLM Proxy Only)</label>
					<div class="input-group">
						<input type="text" maxlength="120" class="form-control" name="proxyNtlmDomain"
							id="proxyNtlmDomain"  placeholder="Enter Proxy Domain..." /> <span
							class="input-group-addon info"><span
							class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="proxyHost">Proxy Host</label>
					<div class="input-group">
						<input type="text" maxlength="1024" class="form-control" name="proxyHost"
							id="proxyHost"  placeholder="Enter the proxy Host..." /> <span
							class="input-group-addon info"><span
							class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="proxyPort">Proxy Port</label>
					<div class="input-group"  data-validate="number">
						<input type="text" required maxlength="5" class="form-control" name="proxyPort"
							id="proxyPort" placeholder="Enter the Proxy Port..." /> <span
							class="input-group-addon info"><span
							class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="timeoutSecs">Timeout (Seconds)</label>
					<div class="input-group"  data-validate="number">
						<input type="text" required maxlength="5" class="form-control" name="timeoutSecs"
							id="timeoutSecs" placeholder="Enter the Timeout value..." /> <span
							class="input-group-addon info"><span
							class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="connectionTimeoutSecs">Connection Timeout (Seconds)</label>
					<div class="input-group"  data-validate="number">
						<input type="text" required maxlength="5" class="form-control" name="connectionTimeoutSecs"
							id="connectionTimeoutSecs" placeholder="Enter the Timeout value..." /> <span
							class="input-group-addon info"><span
							class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="proxyPort">Disable Compression</label>
					<div class="input-group">
					    <input type="checkbox" class="form-control" name="noCompression" id="noCompression" autocomplete="off" />
					    <span class="input-group-addon info"><span
							class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>								
				<div class="form-group">
					<label for="debugMessages">Enable Debug</label>
					<div class="input-group">
					    <input type="checkbox" class="form-control" name="debugMessages" id="debugMessages" autocomplete="off" />
					    <span class="input-group-addon info"><span
							class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>								
				<button class="btn btn-danger btn-block" id="submit-xmd-btn" name="postjson"  data-loading-text="Saving Settings..." disabled>Save Settings</button>						
			</div>
		</div>
	</div>
	

</body> 
</html>
