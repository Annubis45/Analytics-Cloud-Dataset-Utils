			<div class="col-sm-offset-3 col-sm-6">			
				<div class="form-group">
					<label for="scheduleAlias">Schedule Name</label>
					<div class="input-group">
						<input type="text" maxlength="40" class="form-control" name="scheduleAlias"
							id="scheduleAlias" required placeholder="Enter Schedule name..." /> <span
							class="input-group-addon danger"><span
							class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="frequency">Repeat Every</label>
					<div class="input-group">
						<select class="form-control input-sm" name="interval" id="interval" required placeholder="Select Interval...">
							<option value="1">1</option>
						</select> 
						<span class="input-group-btn" style="width: 0px;"></span> 
						<select class="form-control input-sm" name="frequency" id="frequency" required placeholder="Select Frequency...">
							<option value="">Select Frequency...</option>
							<option value="Minute">Minute</option>
							<option value="Hour">Hour</option>
							<option value="Day" selected>Day</option>
							<option value="Week">Week</option>
							<option value="Month">Month</option>
						</select> 
						<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>

				<div class="form-group">
					<label for="scheduleAlias">Start Date Time</label>
					<div class="input-group">
						<input type="text" maxlength="40" class="form-control" name="startDateTime"
							id="startDateTime" required placeholder="Enter Schedule Start Date Time..." /> <span
							class="input-group-addon danger"><span
							class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="jobs">Select Jobs</label>
					<div class="input-group">
						<select class="form-control" name="jobs" id="jobs" placeholder="Select Jobs..." required>
						</select> 
						<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>			
				<button class="btn btn-danger btn-block disabled" id="submit-xmd-btn" name="postjson" disabled data-loading-text="Saving Schedule...">Save Schedule</button>
