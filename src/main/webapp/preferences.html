	<div class="container">

	<div class="container">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">			
				<div class="form-group">
					<label for="notificationEmail">Notification Email</label>
					<div class="input-group" data-validate="email">
						<input type="text" required maxlength="512" class="form-control" name="notificationEmail"
							id="notificationEmail" placeholder="Enter Notification Email..." /> 
							<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="notificationLevel">Notification Level</label>
					<div class="input-group">
							<select  class="form-control" name="notificationLevel" id="notificationLevel"
									required placeholder="Notification Level......">
									<option value="never">never</option>
									<option value="failures">failures</option>
									<option value="warnings" selected>warnings</option>
									<option value="always">always</option>
								</select> 
							<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="firstDayOfWeek">Week starts on</label>
					<div class="input-group">
							<select  class="form-control" name="firstDayOfWeek" id="firstDayOfWeek"
									required placeholder="First Day of Week....">
									<option value="-1" selected>Default to Day on 1st Jan</option>
									<option value="0">Sunday</option>
									<option value="1">Monday</option>
									<option value="2">Tuesday</option>
									<option value="3">Wednesday</option>
									<option value="4">Thursday</option>
									<option value="5">Friday</option>
									<option value="6">Saturday</option>
								</select> 
							<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="fiscalMonthOffset">Fiscal Year Start Month</label>
					<div class="input-group">
							<select  class="form-control" name="fiscalMonthOffset" id="fiscalMonthOffset"
									required placeholder="Fiscal Year Start Month....">
								<option value="0">January</option>
								<option value="1">February</option>
								<option value="2">March</option>
								<option value="3">April</option>
								<option value="4">May</option>
								<option value="5">June</option>
								<option value="6">July</option>
								<option value="7">August</option>
								<option value="8">September</option>
								<option value="9">October</option>
								<option value="10">November</option>
								<option value="11">December</option>
								</select> 
							<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="isYearEndFiscalYear">Fiscal Year is Based On</label>
					<div class="input-group">
							<select  class="form-control" name="isYearEndFiscalYear" id="isYearEndFiscalYear"
									required placeholder="Fiscal Year is Based On....">
								<option value="true">The ending month</option>
								<option value="false">The starting month</option>
								</select> 
							<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<button class="btn btn-danger btn-block" id="submit-xmd-btn" name="postjson"  data-loading-text="Saving Settings..." disabled>Save Settings</button>						
			</div>
