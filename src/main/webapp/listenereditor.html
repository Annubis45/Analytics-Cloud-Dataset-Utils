	<div class="container">

		<div id="header" class="row">&nbsp;</div>
	
		<div id="title2" class="row">
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">			
				<div class="form-group">
					<label for="listenerAlias">Listener Name</label>
					<div class="input-group">
						<input type="text" maxlength="40" class="form-control" name="listenerAlias"
							id="listenerAlias" required placeholder="Enter Listener name..." /> <span
							class="input-group-addon danger"><span
							class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<div class="form-group">
        			<label for="datasetAlias">Dataset Name</label>
					<div class="input-group">
                        <select class="form-control" name="datasetAlias" id="datasetAlias" required placeholder="Enter Dataset Name...">
                            <option value="">Enter Dataset Name...</option>
                        </select>
						<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				
				<div class="form-group">
        			<label for="datasetApp">Dataset App</label>
					<div class="input-group">
                        <select class="form-control" name="datasetApp" id="datasetApp">
                            <option value=""></option>
                        </select>
						<span class="input-group-addon info"><span class="glyphicon glyphicon-asterisk"></span></span>
					</div>
				</div>
                <div class="form-group">
            		<label for="operation">Operation</label>
					<div class="input-group">
                        <select class="form-control" name="operation" id="operation" required>
                            <option value="Overwrite">Overwrite</option>
                            <option value="Append">Append</option>
                            <option value="Upsert">Upsert</option>
                            <option value="Delete">Delete</option>
                        </select>
						<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputFileDirectory">File Directory</label>
					<div class="input-group">
						<input type="text" maxlength="1024" class="form-control" name="inputFileDirectory"
							id="inputFileDirectory" required placeholder="Enter the Directory path for input file ..." /> <span
							class="input-group-addon danger"><span
							class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputFilePattern">File Pattern</label>
					<div class="input-group">
						<input type="text" maxlength="255" class="form-control" name="inputFilePattern"
							id="inputFilePattern" required placeholder="Enter the file name pattern for input file ..." /> <span
							class="input-group-addon danger"><span
							class="glyphicon glyphicon-remove"></span></span>
					</div>
				</div>
				<button class="btn btn-danger btn-block disabled" id="submit-xmd-btn" name="postjson" disabled data-loading-text="Saving Listener...">Save Listener</button>						
			</div>
		</div>
	</div>
	

</body>
